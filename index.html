<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditros AI | Professional Audit Intelligence</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    
    <!-- Geist Font Family - The gold standard for modern professional software -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-mono.min.css">
    
    <script src="https://kit.fontawesome.com/d726694600.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --brand-cyan: #00e5ff;
            --brand-blue: #2979ff;
            --bg-obsidian: #030303;
            --panel-bg: rgba(15, 15, 15, 0.6);
            --ease-standard: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Geist Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-obsidian);
            color: #ececec;
            margin: 0;
            overflow: hidden;
            letter-spacing: -0.011em;
        }

        .font-mono { font-family: 'Geist Mono', monospace; }
        
        .universe-bg {
            position: relative;
            background: radial-gradient(circle at 50% 0%, #0c121e 0%, #030303 100%);
        }

        .universe-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.03;
            pointer-events: none;
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(24px) saturate(1.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }
        
        .gradient-text {
            background: linear-gradient(to right, #ffffff, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-gradient-text {
            background: linear-gradient(135deg, var(--brand-cyan) 0%, var(--brand-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        
        .cyber-input {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .cyber-input:focus {
            border-color: rgba(0, 229, 255, 0.5);
            box-shadow: 0 0 0 2px rgba(0, 229, 255, 0.1);
            outline: none;
        }

        .scanlines {
            position: absolute;
            inset: 0;
            z-index: 1;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.5;
        }

        .audit-heading {
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.9);
            border-left: 3px solid var(--brand-cyan);
            padding-left: 0.75rem;
            margin: 1.5rem 0 0.75rem 0;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
