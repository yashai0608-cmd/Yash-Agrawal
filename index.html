
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditros AI | Strategic Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d726694600.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --neon-cyan: #00f2fe;
            --neon-purple: #7c3aed;
            --bg-obsidian: #020202;
            --ease-out-quint: cubic-bezier(0.23, 1, 0.32, 1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-obsidian);
            color: #d1d5db;
            margin: 0;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 242, 254, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 100% 0%, rgba(124, 58, 237, 0.03) 0%, transparent 40%);
        }
        .font-jakarta { font-family: 'Plus Jakarta Sans', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        @keyframes cosmic-drift {
            0% { transform: scale(1.1) translate(0, 0); }
            50% { transform: scale(1.15) translate(-1%, -1%); }
            100% { transform: scale(1.1) translate(0, 0); }
        }

        .universe-bg {
            position: relative;
            overflow: hidden;
        }
        .universe-bg::before {
            content: '';
            position: absolute;
            inset: -10%;
            background-image: 
                linear-gradient(to bottom, rgba(2, 2, 2, 0.8), rgba(2, 2, 2, 0.95)),
                url('https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?q=80&w=2513&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            animation: cosmic-drift 60s infinite ease-in-out;
            z-index: 0;
            filter: saturate(0.8) contrast(1.1);
        }

        .scanlines {
            position: absolute;
            inset: 0;
            z-index: 1;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.1) 50%
            ), linear-gradient(
                90deg, 
                rgba(255, 0, 0, 0.02), 
                rgba(0, 255, 0, 0.01), 
                rgba(0, 0, 255, 0.02)
            );
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        .glass-panel {
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(20px) saturate(1.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            transition: transform 0.4s var(--ease-out-quint), border-color 0.4s var(--ease-out-quint), box-shadow 0.4s var(--ease-out-quint);
        }
        
        .glass-panel:hover {
            border-color: rgba(0, 242, 254, 0.2);
            box-shadow: 0 12px 48px 0 rgba(0, 242, 254, 0.05);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--neon-cyan) 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        
        .cyber-input {
            background: rgba(8, 8, 8, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(15px);
            transition: all 0.3s var(--ease-out-quint);
        }
        .cyber-input:focus {
            border-color: var(--neon-cyan);
            background: rgba(0, 242, 254, 0.02);
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.1), inset 0 0 10px rgba(0, 242, 254, 0.05);
        }

        .data-plate {
            border-left: 2px solid rgba(255, 255, 255, 0.03);
            transition: all 0.5s var(--ease-out-quint);
            position: relative;
            overflow: hidden;
        }
        .data-plate::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.01), transparent);
            transition: 0.8s;
        }
        .data-plate:hover::after {
            left: 100%;
        }
        .data-plate:hover {
            border-left-color: var(--neon-cyan);
            background: rgba(255, 255, 255, 0.01);
            transform: translateX(4px);
        }

        @keyframes pulse-cyan {
            0%, 100% { box-shadow: 0 0 5px rgba(0, 242, 254, 0.2); }
            50% { box-shadow: 0 0 15px rgba(0, 242, 254, 0.4); }
        }
        .active-glow { animation: pulse-cyan 2s infinite; }

        .message-entrance {
            animation: slide-blur-in 0.6s var(--ease-out-quint) forwards;
            opacity: 0;
            filter: blur(10px);
        }
        @keyframes slide-blur-in {
            from { transform: translateY(20px) scale(0.98); opacity: 0; filter: blur(10px); }
            to { transform: translateY(0) scale(1); opacity: 1; filter: blur(0); }
        }
    </style>

</head>
